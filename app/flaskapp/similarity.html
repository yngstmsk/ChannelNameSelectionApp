<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>類似名検索</title>
</head>
<body>
    <h1>類似名検索</h1>
    <form action="/similarity" method="post">
        <label for="name">名前：</label>
        <input type="text" name="name" id="name">
        <button type="submit">検索</button>
    </form>
    <br>
    {% if similar_names %}
        <p>入力された名前「{{ input_name }}」に類似する名前：</p>
        <ul>
            {% for name in similar_names %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>類似する名前はありません。</p>
    {% endif %}
</body>
</html>
