# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappCNS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_43a14ea769f54448b393b342cd9950be }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf8442b23ae545bbab6576980ac0da93 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_43a14ea769f54448b393b342cd9950be }}/ChannelNameSelectionApp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappCNS'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3475842e9fc047e9b1df849742c28df5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_43a14ea769f54448b393b342cd9950be }}/ChannelNameSelectionApp:${{ github.sha }}'